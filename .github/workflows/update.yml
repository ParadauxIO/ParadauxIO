name: Update this repo's README

on:
  schedule:
    - cron: 0 12 * * *
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://paradaux.io/index.xml
          readme-section: feed
          branch: main
